<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div id="container">
        <div id="document">
            <h3>Document</h3>
            <table>
                <tr>
                    <td>1:1</td>
                    <td>2:1</td>
                    <td>3:1</td>
                    <td>4:1</td>
                    <td>5:1</td>
                </tr>
                <tr>
                    <td>1:2</td>
                    <td>2:2</td>
                    <td>3:2</td>
                    <td>4:2</td>
                    <td>5:2</td>
                </tr>
                <tr>
                    <td>1:3</td>
                    <td>2:3</td>
                    <td>3:3</td>
                    <td>4:3</td>
                    <td>5:3</td>
                </tr>
                <tr>
                    <td>1:4</td>
                    <td>2:4</td>
                    <td>3:4</td>
                    <td>4:4</td>
                    <td>5:4</td>
                </tr>
                <tr>
                    <td>1:5</td>
                    <td>2:5</td>
                    <td>3:5</td>
                    <td>4:5</td>
                    <td>5:5</td>
                </tr>
            </table>
            <script>
                const table = document.body.querySelector('#document > table')
                const rows = [...table.rows]
                rows.forEach((row, i) => {
                    const cells = [...row.cells]
                    cells.forEach((cell, j) => {
                        if ( i === j ) {
                            cell.style.backgroundColor = 'red'
                        }
                    })
                })
            </script>
        </div>
    </div>
    <button onclick="load()">Нажми для загрузки асинхронного скрипта</button>
</body>
<script type="module" src="index.js"></script>
<script>
    const load = async () => {
        let say = await import('./scripts/import|export/hi.js')
        say.sayHi()
    }
</script>
</html>
